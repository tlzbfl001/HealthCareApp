query Me {
  me {
    code
    message
    success
    user {
      email
      emailVerified
      role
      userId
      username
      profile {
        birth
        gender
        height
        name
        picture
        weight
        createdAt
        updatedAt
      }
      health {
        healthId
        activities {
          activityId
        }
        bodyMeasurements {
          bodyMeasurementId
        }
      }
      devices {
        deviceId
      }
      createdAt
      updatedAt
    }
  }
}

query BodyMeasurement($bodyMeasurementId: String!) {
  bodyMeasurement(bodyMeasurementId: $bodyMeasurementId) {
    code
    message
    success
    bodyMeasurement {
      appleSleepingWristTemperature
      bodyFatPercentage
      bodyMass
      bodyMassIndex
      bodyMeasurementId
      height
      leanBodyMass
      waistCircumference
      device {
        deviceHardwareVersion
        deviceId
        deviceLabel
        deviceManufacturer
        deviceModel
        deviceName
        deviceSoftwareVersion
        createdAt
        updatedAt
      }
      startedAt
      endedAt
      createdAt
      updatedAt
    }
  }
}