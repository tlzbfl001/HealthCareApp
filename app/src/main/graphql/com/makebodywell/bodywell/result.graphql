            deviceManufacturer
            deviceModel
            deviceName
            deviceSoftwareVersion
          }
          appleExerciseTime
          appleMoveTime
          appleStandTime
          activeEnergyBurned
          basalEnergyBurned
          distanceCycling
          distanceDownhillSnowSports
          distanceSwimming
          distanceWalkingRunning
          distanceWheelchair
          flightsClimbed
          nikeFuel
          pushCount
          runningGroundContactTime
          runningPower
          runningSpeed
          runningStrideLength
          runningVerticalOscillation
          stepCount
          swimmingStrokeCount
          vo2Max
          startedAt
          endedAt
          createdAt
          updatedAt
        }
        bodyMeasurements {
          device {
            deviceHardwareVersion
            deviceId
            deviceLabel
            deviceManufacturer
            deviceModel
            deviceName
            deviceSoftwareVersion
          }
          appleSleepingWristTemperature
          bodyFatPercentage
          bodyMass
          bodyMassIndex
          bodyMeasurementId
          height
          leanBodyMass
          waistCircumference
          startedAt
          endedAt
          createdAt
          updatedAt
        }
        createdAt
        healthId
        updatedAt
      }
      userId
    }
  }
}

