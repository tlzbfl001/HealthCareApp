query Me {
  me {
    code
    message
    success
    user {
      email
      emailVerified
      role
      userId
      username
      profile {
        birth
        gender
        height
        name
        picture
        weight
        createdAt
        updatedAt
      }
      health {
        healthId
        activities {
          activityId
        }
        bodyMeasurements {
          bodyMeasurementId
        }
      }
      devices {
        deviceId
      }
      createdAt
      updatedAt
    }
  }
}